<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden; /* niente scroll orizzontale */
      scroll-behavior: smooth; /* scroll fluido */
      background-color: #fff;
    }

    body {
      scroll-snap-type: y mandatory; /* snap verticale tra le pagine */
      overflow-y: scroll;
    }

    .page {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start; /* ogni pagina si blocca allo scroll */
      position: relative; /* necessario per link centrati */
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* mantiene proporzioni senza tagli */
    }

    .full-link {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
